<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cadastro</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
            <link rel="stylesheet" href="CSS/formatos.css"/>
    </head>
    	<body>
			<header>
				<nav>
				<ul class="nav justify-content-left">
				  <li class="nav-item"><a href="menu.html">MENU</a></li>
				  <li class="nav-item"><a href="receitas.html">RECEITAS</a></li>
				  <li class="nav-item"><a href="cadastro.html">CADASTRO</a></li>
				</ul>
				</nav>
			</header>
			<main class="container-fluid">
				<form> 
					<h1>CADASTRE-SE</h1>
					<div class="form-row">
					  <div class="form-group col-md-6">
						<label for="inputName">Nome</label>
						<input type="text" class="form-control" id="inputName" placeholder="Insira seu nome">
					  </div>
					  <div class="form-group col-md-6">
						<label for="inputEmail">Email</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Insira seu e-mail">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputAddress">Endereço</label>
					  <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Rua Gorgonzola Ribeiro">
					</div>
					<div class="form-group">
					  <label for="inputAddress2">Complemeto</label>
					  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
					</div>
					<div class="form-row">
					  <div class="form-group col-md-4">
						<label for="inputCity">Cidade</label>
						<input type="text" class="form-control" id="inputCity" placeholder="Insira a sua cidade">
					  </div>
					  <div class="form-group col-md-4">
						<label for="inputEstado">UF</label>
						<select id="inputEstado" class="form-control">
						  <option selected>Escolher...</option>
						  <option value="AC">Acre</option>
						  <option value="AL">Alagoas</option>
						  <option value="AP">Amapá</option>
						  <option value="AM">Amazonas</option>
						  <option value="BA">Bahia</option>
						  <option value="CE">Ceará</option>
						  <option value="DF">Distrito Federal</option>
						  <option value="ES">Espírito Santo</option>
						  <option value="GO">Goiás</option>
						  <option value="MA">Maranhão</option>
						  <option value="MT">Mato Grosso</option>
						  <option value="MS">Mato Grosso do Sul</option>
						  <option value="MG">Minas Gerais</option>
						  <option value="PA">Pará</option>
						  <option value="PB">Paraíba</option>
						  <option value="PR">Paraná</option>
						  <option value="PE">Pernambuco</option>
						  <option value="PI">Piauí</option>
						  <option value="RJ">Rio de Janeiro</option>
						  <option value="RN">Rio Grande do Norte</option>
						  <option value="RS">Rio Grande do Sul</option>
						  <option value="RO">Rondônia</option>
						  <option value="RR">Roraima</option>
						  <option value="SC">Santa Catarina</option>
						  <option value="SP">São Paulo</option>
						  <option value="SE">Sergipe</option>
						  <option value="TO">Tocantins</option>
					  </select><br><br>
					  </div>
					  <div class="form-group col-md-2">
						<label for="inputCEP">CEP</label>
						<input type="text" class="form-control" id="inputCEP"  placeholder="Ex: 12345-678">
					  </div>
					  <div class="form-group col-md-2">
						<label for="inputNumber">N°</label>
						<input type="text" class="form-control" id="inputNumber"  placeholder="Ex: 123">
					  </div>
					</div>
					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</main>
			<footer>
				<div id="rodape"><span>@ChefQuebraQueixo</span></div>
			</footer>
    </body>
</html>
